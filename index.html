<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Venüs - Galaktik İmparator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f2;
      color: #333;
      text-align: center;
      padding: 50px;
      position: relative;
      min-height: 100vh;
    }
    img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
      color: #e6739f;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
    }
    .feed-button {
      background-color: #e6739f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .feed-button:hover {
      background-color: #d05b82;
    }
    .footer-text {
      position: absolute;
      bottom: 40px; /* Bu değeri 10px'den 40px'e yükselttik */
      right: 10px;
      font-size: 0.8em;
      color: #aaa;
    }
    .cat-description {
      max-width: 600px;
      margin: 0px auto 20px auto;
      font-size: 1.1em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Ben Venüs</h1>
  <img src="1.png" alt="Venüs">
  <p>YEMEEEEKKK!!!</p>
  <button class="feed-button" onclick="playYumYum()">Besle</button>

  <p class="cat-description">Bu Venüs, Galaktik İmparatorumuz. Kendisinin topçukları alındı, ve artık agresif değil, kedimiz aç, onu besleyin.</p>

  <audio id="yumyumSound" src="yumyum.mp3" preload="auto"></audio>

  <script>
    function playYumYum() {
      const audio = document.getElementById('yumyumSound');
      audio.play();
    }
  </script>

  <div class="footer-text">By Egolent</div>
</body>
</html>
